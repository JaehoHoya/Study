<!DOCTYPE html>
<html lang="en">
<html xmlns:sec="http://www.thymeleaf.org/extras/thymeleaf-extras-springsecurity6" lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
<h1>게시판 상세페이지</h1>

<table>
    <thead>
    <tr>
        <th>번호</th>
        <th>작성자</th>
        <th>제목</th>
        <th>조회수</th>
        <th>날짜</th>
        <th>내용</th>
    </tr>
    </thead>
    <tbody>
    <!-- Thymeleaf loop to display posts -->
    <tr>
        <td>[[${b.bnum}]]</td>
        <td>[[${b.author}]]</td>
        <td>[[${b.title}]]</td>
        <td>[[${b.hit}]]</td>
        <td>[[${b.rdate}]]</td>
        <td>[[${b.contents}]]</td>
    </tr>
    </tbody>
</table>
<div th:if="${username == b.author}">
    <a th:href="@{/board/updateForm/{bnum}(bnum=${b.bnum})}"><button>수정</button></a>
    <a th:href="@{/board/delete/{bnum}(bnum=${b.bnum})}"><button>삭제</button></a>
</div>
</body>
</html>
