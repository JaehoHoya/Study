<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
<h1>게시판 상세페이지</h1>

<form th:action="@{../board/add}" th:object="${b}" method="post">
<table>
    <thead>
    <tr>
        <th>작성자</th>
        <th>제목</th>
        <th>내용</th>
    </tr>
    </thead>
    <tbody>
    <!-- Thymeleaf loop to display posts -->
    <tr>
        <td><input type="hidden"th:field="*{author}" th:value="${b.author}"  />[[${b.author}]]</td>
        <td><input type="text" th:field="*{title}" /></td>
        <td><input type="text" th:field="*{contents}" /></td>

    </tr>
    </tbody>
</table>
<button type="submit">등록</button>
<button type="reset">취소</button>
</form>
</body>
</html>
